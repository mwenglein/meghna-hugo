{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.about.about.enable }}
{{ with $data.about.about }}
{{"<!-- Welcome Slider-->" | safeHTML}}
<span class="section-anchor" id="{{ .anchor }}"></span>
<section id="{{ .section_id }}" class="hero-area">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-lg-12">
				<div class="img-header-wrapper">
					<h1><img class="img-header" src="images/Wenglein-Why.png"/></h1>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="accordion" id="accordionExample">

				{{ range $index, $element := .about_item }}
				{{"<!-- About item -->" | safeHTML}}
					<div class="card">
						<div class="card-header" id="heading{{ $index }}">
						  <h2 class="mb-0">
						    <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{ $index }}" aria-expanded="true" aria-controls="collapse{{ $index }}">
						        {{ $element.title }} 
						    </button>
						  </h2>
						</div>
						<div id="collapse{{ $index }}" class="collapse {{ if eq $index 0 }}show{{ end }}" aria-labelledby="heading{{ $index }}" data-parent="#accordionExample">
						  <div class="card-body">
						    {{ $element.content | markdownify }}
						  </div>
						</div>
					</div>
				{{ end }}

			</div>
		</div>
	</div>
	<a class="down-arrow" href="#vita"><span></span></a>

</section>
{{"<!-- /Welcome Slider-->" | safeHTML}}
{{end}}
{{end}}
