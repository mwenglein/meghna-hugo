<section id="navbar" class="sticky-top navigation">
	<div class="container">
		<div class="row justify-content-right">
			<div class="col-lg-12">
				<nav class="navbar navbar-expand-lg navbar-dark">
					<a class="navbar-brand" href="#"></a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ml-auto">
							<li class="nav-item">
								<a class="nav-link" href="#home">{{ .Site.Params.home }}</a>
							</li>
							{{ if .IsHome }}
								{{ range .Site.Menus.main }}
									<li class="nav-item">
										<a class="nav-link" href="#{{ .URL }}">{{ .Name }}</a>
									</li>
								{{ end }}
							{{ else }}
								{{ range .Site.Menus.main }}
									<li class="nav-item">
										<a class="nav-link" href="#{{ .URL }}">{{ .Name }}</a>
										<!--<a class="nav-link" href="{{ $.Site.BaseURL | relLangURL }}#{{ .URL }}">{{ .Name }}</a>-->
									</li>
								{{ end }}
							{{ end }}
							{{ range .Site.Menus.static }}
								<li class="nav-item">
									<a class="nav-link" target="_blank" href="{{ .URL }}">{{ .Name }}</a>
								</li>
							{{ end }}
						</ul>
						<div id="select-language-box">
							<!-- Language List -->
							{{- if .Site.IsMultiLingual }}
							<select id="select-language" onchange="location = this.value;">
								{{ $siteLanguages := .Site.Languages}}
								{{ $pageLang := .Page.Lang}}
								{{ range .Page.AllTranslations }}
								{{ $translation := .}}
								{{ range $siteLanguages }}
								{{ if eq $translation.Lang .Lang }}
								{{ $selected := false }}
								{{ if eq $pageLang .Lang}}
								<option id="{{ $translation.Language }}" value="{{ $translation.Permalink }}" selected>{{ .LanguageName }}
								</option>
								{{ else }}
								<option id="{{ $translation.Language }}" value="{{ $translation.Permalink }}">{{ .LanguageName }}</option>
								{{ end }}
								{{ end }}
								{{ end }}
								{{ end }}
							</select>
							{{ end }}
						</div>

					</div>
				</nav>
			</div>
		</div>
	</div>
</section>
