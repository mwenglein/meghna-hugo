{{ $data := index .Site.Data .Site.Language.Lang }}

{{ if $data.history.history.enable }}
{{ with $data.history.history }}
{{"<!-- Welcome Slider-->" | safeHTML}}
<span class="section-anchor" id="{{ .anchor }}"></span>
<section id="{{ .section_id }}" class="hero-area">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<h1><img class="img-header" src="images/Wenglein.png"/>{{ .title }}</h1>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12">
				{{ .content | markdownify }}
			</div>
		</div>
	</div>
	<nav class="arrow">
		<a class="down-arrow nav-link" href="#portfolio"><span></span></a>
	</span>
</section>
{{"<!-- /Welcome Slider-->" | safeHTML}}
{{end}}
{{end}}
